<h1 class="text-center p-2"> Regístrate</h1>
<div class="container p-2">
    <div class="row">
        <div class="col-md-12" *ngFor="let i of persona">
            <form (ngSubmit)="guardar()" #forma="ngForm">
                <div class="form-group">
                    <label>Nombre </label>
                    <input [(ngModel)]="i.nombre" name="nombre" type="text" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Apellidos</label>
                    <input [(ngModel)]="i.apellidos" name="apellidos" type="text" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input [(ngModel)]="i.correo" name="correo" type="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input [(ngModel)]="i.contrasena" name="contraseña" type="password" class="form-control" required>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col">
                        <label for="selectrol">Rol</label>
                            <select class="form-control"  id="selectrol2"  [(ngModel)]="i.rol"  [ngModelOptions]="{standalone: true}">
                                <option>Usuario</option>
                                <option>Administrador</option>
                                </select>
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 col">
                    <label for="selectrol">Genero</label>
                        <select class="form-control"  id="selectrol1"  [(ngModel)]="i.genero"  [ngModelOptions]="{standalone: true}">
                            <option>Masculino</option>
                            <option>Femenino</option>
                            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Telefono</label>
        <input [(ngModel)]="i.telefono" name="Telefono" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Identificación</label>
        <input [(ngModel)]="i.id" name="Identificación" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Estado</label>
        <input [(ngModel)]="i.estado" name="Estado" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Token</label>
        <input [(ngModel)]="i.token" name="token" type="text" class="form-control" required>
    </div>

    <div class="form-group d-flex justify-content-center p-3">
        <button type="submit" class="btn btn-primary"> <i class="far fa-save"> Guardar cambios</i></button>
    </div>
    </form>
</div>
</div>
</div>
